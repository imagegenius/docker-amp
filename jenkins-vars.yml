---

# jenkins variables
project_name: docker-amp
external_type: na
custom_version_command: curl -sL "https://downloads.cubecoders.com/AMP/manifest.json" | jq -r '.streams.Mainline.versions | max_by(.latestBuildTimestamp) | .version'
release_type: stable
release_tag: ubuntu
ig_branch: ubuntu
repo_vars:
  - BUILD_VERSION_ARG = 'AMP_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-amp'
  - CONTAINER_NAME = 'amp'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'false'
  - CI_WEB = 'true'
  - CI_PORT = '8080'
  - CI_SSL = 'false'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
